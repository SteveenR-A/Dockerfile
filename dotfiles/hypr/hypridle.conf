listener {
    timeout = 1000                                 # 10 min 

    on-timeout = hyprlock                           # bloquear pantalla cuando se alcance el tiempo de espera
}

listener {
    timeout = 330                                                     # 5.5min
    on-timeout = hyprctl dispatch dpms off                            # apagar pantalla cuando se alcance el tiempo de espera
    on-resume = hyprctl dispatch dpms on && brightnessctl -r          # encender pantalla cuando se detecte actividad después del tiempo de espera.
}

listener {
    timeout = 1200                                # 20min
    on-timeout = systemctl suspend                # suspender el PC
}