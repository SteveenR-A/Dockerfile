general {
    grace = 5
    hide_cursor = true
}

background {
    # Fondo completamente transparente
    color = rgba(0, 0, 0, 0.0)
}

layout {
    # Usamos una caja para organizar el reloj y el campo de contraseña
    box {
        valign = center
        halign = center
        orientation = vertical
        
        # Reloj
        clock {
            enabled = true
            format = %H:%M:%S
            valign = center
            halign = center
            # --- PRUEBA DE DIAGNÓSTICO ---
            # Cambia "monospace" por el nombre correcto de tu fuente una vez lo verifiques.
            font_family = monospace
            font_size = 120
            color = rgba(FFFFFFFF) # Blanco puro para máxima visibilidad
            shadow = true
        }

        # Campo de entrada de contraseña (lo hacemos invisible)
        input-field {
            enabled = true
            valign = center
            halign = center
            font_family = monospace
            font_size = 20
            
            # Hacemos que todo sea transparente para que no se vea
            background_color = rgba(0, 0, 0, 0.0)
            outline_thickness = 0
            inner_color = rgba(0, 0, 0, 0.0)
            font_color = rgba(0, 0, 0, 0.0)
            fade_on_empty = false
            placeholder_text = 
            hide_input = true
        }
    }
}
