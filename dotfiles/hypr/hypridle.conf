general {
    lock_cmd = pidof hyprlock || hyprlock       # evitar iniciar múltiples instancias de hyprlock.
    before_sleep_cmd = loginctl lock-session    # bloquear antes de suspender.
    after_sleep_cmd = hyprctl dispatch dpms on  # para evitar tener que presionar una tecla dos veces para encender la pantalla.
}

listener {
    timeout = 240                                # 4 min.
    on-timeout = brightnessctl -s set 10         # establecer el brillo del monitor al mínimo, evitar 0 en monitores OLED.
    on-resume = brightnessctl -r                 # restaurar el brillo del monitor.
}

