general {
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

background {
    path = screenshot
    blur_size = 8
    blur_passes = 3
    noise = 0.0117
    contrast = 1.3
    brightness = 0.8
}

# Reloj (centrado, justo encima del campo de contraseña)
label {
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 0.95)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 40  # Mismo lugar que la barra de contraseña
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
}

# Fecha opcional (debajo del reloj)
label {
    text = cmd[update:60000] echo "$(date +'%A, %d %B %Y')"
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 120  # Debajo de la hora
    halign = center
    valign = center
}

# Campo de contraseña (debajo del reloj)
input-field {
    size = 320, 56
    position = 0, -100  # Más abajo que el reloj y la fecha
    halign = center
    valign = center

    font_color = rgb(235, 239, 244)
    font_size = 18
    font_family = JetBrains Mono Nerd Font

    placeholder_text = <i>Ingresa tu contraseña...</i>
    hide_input = true
    fade_on_empty = true
    rounding = 15

    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.4)
    outline_color = rgba(150, 200, 255, 0.6)
    outline_thickness = 2
}
